<p> {{ description | emojify }}</p>
<p>
	<githunt-info-label label="Stars" [value]="stargazersCount">
	</githunt-info-label>
	&nbsp;
	<githunt-info-label label="Issues" [value]="openIssuesCount">
	</githunt-info-label>
	<span *ngIf="commentCount || commentCount === 0">
        &nbsp;
        <a [routerLink]="['/', org, repoName]" (mouseover)="prefetchComments(fullName)">
        View comments ({{ commentCount }})
        </a>
      </span> &nbsp;&nbsp;&nbsp; Submitted
	<!--{{ createdAt | amTimeAgo }}-->
	&nbsp;by&nbsp;
	<a [href]="userUrl">{{ username }}</a>
</p>

<span *ngIf="!loading && currentUser">
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <span class="nav-link">{{currentUser.login}}</span>
    </li>
    <li class="nav-item">
      <a href="/logout" class="nav-link">Log out</a>
    </li>
    <li class="nav-item">
      <a role="button" class="btn btn-outline-success"
        routerLink="/submit">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Submit</a>
    </li>
  </ul>
</span>
<p *ngIf="!loading && !currentUser" class="navbar-text">
	<a href="/login/github">Log in with GitHub</a>
</p>
